<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="jquerymobile/jquery-1.11.1.min.js" type="text/javascript" ></script>
	<script src="jquerymobile/jquery.mobile-1.4.5.min.js" type="text/javascript" ></script>
	<script src='js/Ractive.js'></script>
	<script src='js/index.js'></script>

<body>
    
    <div data-role="page" id="feedPage">
      
   		<div data-role="header">
        	
        	<h3>Birmingham</h3>
        	
      	</div>
      
      	<div data-role="content">
      		
          	<!-- RACTIVE binding location - where to display data - a ListView -->
    		<ul data-role="listview" id='container'>
    		    
    		    
    		</ul>
            
            
            
        </div>
    
	</div>


<!--Ractive template - how to display data-->
    <script id='myTemplate' type='text/ractive'>
	
			{{#weather}}
                <li>
                {{format2(applicable_date)}}<br />
                Avg Temperature: {{format(the_temp)}} &#8451;<br/>
                State: {{weather_state_name}}<img src="https://www.metaweather.com/static/img/weather/{{weather_state_abbr}}.svg" height="24" width="24"><br/>
                Temperature: {{format(min_temp)}}&#176; - {{format(max_temp)}} &#8451;
                </li>
			{{/weather}}
            
    </script>

</body>
</html>
